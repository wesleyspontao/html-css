    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navgador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexîvel">
    </picture>>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--<audio src="midia/happy-mistake.mp3" controls autoplay></audio>--> 

    <!--Esse não carregou áudio automatico--> <!--MP3 WAV OGG-->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="mpeg">
        <source src="midia/happy-mistake.ogg" type="ogg">
        <source src="midia/happy-mistake.wav" type="wav">
        
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/happy-mistake.mp3">Clica para Ouvir.</a> </p>


</body>
