<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <!--<video src="midia/video.m4v.m4v" width="200" controls ></video>-->
    
    <!--Usando outro modo como na aula passada-->

    <video width="300" poster="imagens/foto-m.png" controls autoplay loop>
        <source src="midia/video.mp4.mp4" type="video/mp4">
        <source src="midia/video.m4v.m4v" type="videos/m4v">
        <source src="midia/video.webm.webm" type="videos/webm">
        <source src="midia/video.ogm.ogv" type="videos/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de seu vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/W0-aGz2MMUk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0&color=c9ff23&portrait=0" width="300" height="169" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
